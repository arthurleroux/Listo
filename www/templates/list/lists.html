<ion-view view-title="Mes Listes">
    <ion-content>
        <ion-list>
            <ion-item class="card item item-divider" ng-repeat="list in lists" href="#/app/lists/{{list.id}}">
                {{list.title}}
                <ion-option-button class="button-assertive" ng-click="">
                    Supprimer
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
