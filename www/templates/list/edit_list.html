<ion-view view-title="Modifier liste">
    <ion-content>
        <form ng-submit="editList(list.list_id)">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" ng-model="list.list_name">
                </label>
                <button class="button button-block button-positive" type="submit">Modifier</button>
            </div>
        </form>
    </ion-content>
</ion-view>
