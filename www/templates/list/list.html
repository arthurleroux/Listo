<ion-view view-title="{{ list.list_name }}">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios-plus-outline" menu-toggle="right" ng-click="showNewProduct(list.list_id)">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <div class="list list-inset">
                <div class="item item-divider">
                    Liste des produits
                </div>
                <ion-item ng-repeat="product in products">
                    {{ product.name }}
                    <ion-option-button class="button-positive" ng-click="">
                        <button class="button button-icon button-clear ion-checkmark" menu-toggle="right">
                        </button>
                    </ion-option-button>
                    <ion-option-button class="button-assertive" ng-click="">
                        <button class="button button-icon button-clear ion-android-delete" menu-toggle="right">
                        </button>
                    </ion-option-button>
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
