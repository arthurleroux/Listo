<ion-view view-title="{{ list.list_name }}" cache-view="false">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios-plus-outline" menu-toggle="right" ng-click="showNewProduct(list.list_id)">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <div ng-show="listEmpty == false" class="list list-inset">
                <div class="item item-divider">
                    Liste des produits
                </div>
                <ion-item ng-repeat="product in products">
                    {{ product.product_name }}
                    <ion-option-button class="button-positive" ng-click="">
                        <button class="button button-icon button-clear ion-checkmark" menu-toggle="right">
                        </button>
                    </ion-option-button>
                    <ion-option-button class="button-assertive" ng-click="deleteProduct(product.product_id)">
                        <button class="button button-icon button-clear ion-android-delete" menu-toggle="right">
                        </button>
                    </ion-option-button>
                </ion-item>
            </div>
            <div ng-show="listEmpty == true" class="text-center list list-inset">
                <h3>Ajoutez un article !</h3>
            </div>
        </ion-list>
        <div class="list list-inset">
            <button class="button button-block button-balanced" ng-click="showAddUserToList(list.list_id)">
                Ajouter un collaborateur
            </button>
        </div>
        <script type="text/ng-template">
            <input type="text" ng-model="productData.product_name">
        </script>
        <script type="text/ng-template">
            <input type="text" placeholder="Pseudo de la personne Ã  ajouter" ng-model="userData.user_name">
        </script>
    </ion-content>
</ion-view>
