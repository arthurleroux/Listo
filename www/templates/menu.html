<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-royal">
            <ion-nav-back-button>
                Retour
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-royal">
            <div ng-switch="logged">
                <h1 id="menu-title" ng-switch-when="true" class="title">Salut {{ currentUser.user_name }} !</h1>
                <h1 id="menu-title" ng-switch-when="false" class="title">Listo</h1>
            </div>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item ng-show="logged == false" menu-close href="#/app/login">
                    <h2><i class="ion-log-in"></i> Connexion</h2>
                </ion-item>
                <ion-item menu-close ng-show="logged == true" href="#/app/lists">
                    <h2><i class="ion-ios-list-outline"></i> Mes listes</h2>
                </ion-item>
                <ion-item menu-close ng-show="logged == true" href="#/app/request_lists">
                    <h2><i class="ion-person-stalker"></i> Demandes de listes</h2>
                </ion-item>
                <ion-item menu-close ng-show="logged == true" href="#/app/account">
                    <h2><i class="ion-person"></i> Mon compte</h2>
                </ion-item>
                <ion-item menu-close href="#/app/about">
                    <h2><i class="ion-ios-information"></i> À propos</h2>
                </ion-item>
                <ion-item ng-show="logged == true" menu-close ng-click="logout()">
                    <h2><i class="ion-log-out"></i> Déconnexion</h2>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
