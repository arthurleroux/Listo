<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-royal">
            <ion-nav-back-button>
                Retour
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-royal">
            <div ng-switch="logged">
                <h1 id="menu-title" ng-switch-when="true" class="title">Salut {{ currentUser.user_name }} !</h1>
                <h1 id="menu-title" ng-switch-when="false" class="title">Listo</h1>
            </div>
        </ion-header-bar>
        <ion-content>
            <ion-list>
                <ion-item class="item-icon-left" ng-show="logged == false" menu-close href="#/app/login">
                    <i class="icon ion-log-in"></i>
                    Connexion
                </ion-item>
                <ion-item class="item-icon-left" menu-close ng-show="logged == true" href="#/app/lists">
                    <i class="icon ion-ios-list-outline"></i>
                    Listes
                </ion-item>
                <ion-item class="item-icon-left" menu-close ng-show="logged == true" href="#/app/request_lists">
                    <i class="icon ion-person-stalker"></i>
                    Invitations
                </ion-item>
                <ion-item class="item-icon-left"  menu-close ng-show="logged == true" href="#/app/account">
                    <i class="icon ion-person"></i>
                    Mon compte
                </ion-item>
                <ion-item class="item-icon-left" menu-close href="#/app/about">
                    <i class="icon ion-ios-information"></i>
                    À propos
                </ion-item>
                <ion-item class="item-icon-left" ng-show="logged == true" menu-close ng-click="logout()">
                    <i class="icon ion-log-out"></i>
                    Déconnexion
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
