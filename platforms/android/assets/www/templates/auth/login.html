<ion-view>
    <ion-nav-title ng-show="loaderAuth == false">
        Bienvenue !
    </ion-nav-title>
    <ion-content ng-show="loaderAuth == true">
        <ion-spinner icon="lines" class="spinner-royal"></ion-spinner>
    </ion-content>
    <ion-content ng-show="logged == false && loaderAuth == false">
        <div class="logo text-center">
            <img src="img/logo.png" alt="">
        </div>
        <form ng-submit="login()">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" placeholder="Pseudo" ng-model="userData.user_name">
                </label>
                <label class="item item-input">
                    <input type="password"  placeholder="Mot de passe" ng-model="userData.user_password">
                </label>
                <button class="button button-block button-positive" type="submit">Connexion</button>
                <button class="button button-block button-balanced" type="button" ng-click="showRegister()">Cr√©er un compte</button>
            </div>
        </form>
    </ion-content>
</ion-view>
